[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
solc = "0.8.22"

# See more config options https://github.com/foundry-rs/foundry/tree/master/config

[fmt]
bracket_spacing = true
int_types = "long"
line_length = 120
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true


remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
]